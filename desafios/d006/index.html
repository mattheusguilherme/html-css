<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use as tags &lt;p&gt; e &lt;/p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt; e &lt;/h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use as tags &lt;img&gt; e &lt;/img&gt;">Imagens</abbr></li>
        <li><abbr title="Use as tags &lt;abbr&gt; e &lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use as tags &lt;code&gt; e &lt;/code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; e &lt;/ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;/ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
